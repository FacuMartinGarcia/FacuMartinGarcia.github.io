<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Simple</title>
  <style>
    /* Estilo básico del carousel */
    .carousel {
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 100%;
      display: block;
    }

    /* Estilo de los botones de control (anterior/siguiente) */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Estilo de los indicadores (los puntos) */
    .carousel-indicators {
      text-align: center;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .carousel-indicators button {
      border: none;
      background-color: #ccc;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .carousel-indicators button.active {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="/images" alt="Imagen 1">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400" alt="Imagen 3">
    </div>
  </div>

  <!-- Botones de control -->
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>

  <!-- Indicadores (puntos) -->
  <div class="carousel-indicators">
    <button class="active"></button>
    <button></button>
    <button></button>
  </div>
</div>

<script>
  // JavaScript para manejar el carousel
  const carousel = document.querySelector('.carousel-inner');
  const items = document.querySelectorAll('.carousel-item');
  const indicators = document.querySelectorAll('.carousel-indicators button');
  let currentIndex = 0;

  function showSlide(index) {
    // Calcular el desplazamiento y actualizar la posición
    carousel.style.transform = `translateX(-${index * 100}%)`;
    // Actualizar el estado de los indicadores
    indicators.forEach(indicator => indicator.classList.remove('active'));
    indicators[index].classList.add('active');
  }

  // Control para siguiente
  document.querySelector('.next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % items.length;
    showSlide(currentIndex);
  });

  // Control para anterior
  document.querySelector('.prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    showSlide(currentIndex);
  });

  // Control de indicadores (puntos)
  indicators.forEach((indicator, index) => {
    indicator.addEventListener('click', () => {
      currentIndex = index;
      showSlide(currentIndex);
    });
  });
</script>

</body>
</html>
